<template>
    <require from="toastr/build/toastr.min.css"></require>
    <require from="bootstrap/css/bootstrap.min.css"></require>
    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div> <strong>Login</strong></div>
                    </div>

                    <div class="panel-body">
                        <form role="form">

                            <div class="center-block">
                                <img class="img-login" srcset="./image/app/mUsers.png">
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-md-offset-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user-secret"></i>
                                            </span>
                                            <input class="form-control" placeholder="Nome" id="Nome" value.bind="Nome & validate" type="text" autofocus maxlength='${maxNome}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-key"></i>
                                            </span>
                                            <input class="form-control" placeholder="Senha" id="Senha" value.bind="Senha & validate" type="password" maxlength='${maxSenha}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-lg btn-default btn-block" click.trigger="DoLogin()" type="submit" data-toggle="tooltip" data-placement="bottom" title="Entrar no sistema.">
                                            <span class="fas fa-sign-in-alt"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <compose view-model="../msgerror/msg-error"></compose>                                                
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
