<template>
    <div show.bind="isPesqModelo">
        <ul class="list-group">
            <lo repeat.for="mode of orcamentoItem.lstMode">
                <button type="button" class="pull-left" click.trigger="DoEditar(mode)">
                    <h4 class="media-heading">${mode.modelo.nome}</h4>
                    <p> ${mode.modelo.largura} X ${mode.modelo.comprimento}</p>
                    <img class="img-rounded" srcset="${mode.modelo.linkImagem}">
                </button>
            </lo>
        </ul>
    </div>
</template>
